<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RAGnetic Chat</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      background: #121212;
      color: #e0e0e0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      max-width: 800px;
      width: 100%;
      margin: auto;
      padding: 1rem;
    }
    header { margin-bottom: 0.5rem; }
    #agent-select {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
      background: #1e1e1e;
      border: 1px solid #333;
      border-radius: 4px;
      color: #e0e0e0;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      background: #1e1e1e;
      border: 1px solid #333;
      border-radius: 8px;
      margin-bottom: 0.5rem;
      display: flex;
      flex-direction: column;
    }
    .message {
      max-width: 80%;
      padding: 0.5rem 0.75rem;
      margin: 0.25rem 0;
      border-radius: 12px;
      line-height: 1.4;
      word-wrap: break-word;
    }
    .message.user {
      align-self: flex-end;
      background: #333;
    }
    .message.agent {
      align-self: flex-start;
      background: #233;
    }
    #input-bar {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    #query-input {
      flex: 1;
      padding: 0.5rem;
      background: #121212;
      border: 1px solid #333;
      border-radius: 4px;
      color: #e0e0e0;
    }
    #send-btn {
      padding: 0.5rem 1rem;
      background: #635DFF;
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
    }
    #send-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <header>
      <label for="agent-select">Choose Agent:</label>
      <select id="agent-select" name="agent">
        {% for a in agents %}
          <option value="{{ a }}" {% if a == agent %}selected{% endif %}>{{ a }}</option>
        {% endfor %}
      </select>
    </header>

    <div id="messages"></div>

    <form id="chat-form" onsubmit="return sendMessage(event)">
      <div id="input-bar">
        <input
          type="text"
          name="query"
          id="query-input"
          autocomplete="off"
          placeholder="Type your questionâ€¦"
        />
        <button type="submit" id="send-btn" disabled>Send</button>
      </div>
    </form>
  </div>

  <script>
    let socket = null;
    let agent = document.getElementById('agent-select').value;
    let user_id = "";   // Will be set by server on first message
    let thread_id = ""; // Will be set by server on first message

    const agentSelect = document.getElementById('agent-select');
    const messagesDiv = document.getElementById('messages');
    const inputField = document.getElementById('query-input');
    const sendButton = document.getElementById('send-btn');
    const chatForm = document.getElementById('chat-form');

    function openWebSocket() {
      socket = new WebSocket(`ws://${location.host}/ws`);

      socket.onopen = () => {
        console.log("WebSocket connected");
        sendButton.disabled = false;
      };

      socket.onmessage = (event) => {
        const data = JSON.parse(event.data);

        if (data.token) {
          appendAgentToken(data.token);
        }

        // When the agent is done, capture the user/thread IDs for the next message
        if (data.done) {
            user_id = data.user_id;
            thread_id = data.thread_id;
            console.log(`Conversation IDs set: user=${user_id}, thread=${thread_id}`);
        }
      };

      socket.onclose = () => {
        console.log("WebSocket disconnected");
        sendButton.disabled = true;
      };

      socket.onerror = (error) => {
        console.error("WebSocket Error:", error);
        appendAgentToken("[Error connecting to agent]");
      };
    }

    function sendMessage(event) {
      event.preventDefault();
      const query = inputField.value.trim();
      if (!query || socket.readyState !== WebSocket.OPEN) return;

      appendUserMessage(query);

      // Send current IDs so server can retrieve history
      socket.send(JSON.stringify({
        agent: agent,
        user_id: user_id,
        thread_id: thread_id,
        query: query
      }));

      inputField.value = '';
      inputField.focus();
    }

    function appendUserMessage(text) {
      const bubble = document.createElement('div');
      bubble.textContent = text;
      bubble.className = 'message user';
      messagesDiv.appendChild(bubble);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function appendAgentToken(token) {
      let last = messagesDiv.lastElementChild;
      if (!last || last.classList.contains('user')) {
        const bubble = document.createElement('div');
        bubble.className = 'message agent';
        messagesDiv.appendChild(bubble);
        last = bubble;
      }
      last.textContent += token;
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    // When switching agents, reset the conversation state
    agentSelect.addEventListener('change', () => {
      agent = agentSelect.value;
      user_id = "";
      thread_id = "";
      messagesDiv.innerHTML = "<div>Switched to agent: <strong>" + agent + "</strong></div>";
      console.log("State cleared for new agent.");
    });

    // Initialize
    openWebSocket();

  </script>
</body>
</html>
