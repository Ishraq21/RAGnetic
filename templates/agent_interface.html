<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RAGnetic Chat</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    /* --- Refinement: Your custom color scheme --- */
    :root {
        --background-color: #121212;
        --text-color: #e0e0e0;
        --card-background: #1e1e1e;
        --button-background: #635DFF;
        --button-hover-background: #5141d4;
        --danger-button-background: #FF6B6B;
        --danger-button-hover: #FF4B4B;
        --border-color: #333333;
        --muted-text: #888888;
        --shadow-color: rgba(0, 0, 0, 0.4);
        --accent-color: #635DFF;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 0;
      background: var(--background-color);
      color: var(--text-color);
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    #chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      max-width: 800px;
      width: 100%;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    header {
      padding: 0.5rem 0;
      border-bottom: 1px solid var(--border-color);
      margin-bottom: 1rem;
    }

    #agent-select {
      width: 100%;
      padding: 0.5rem;
      background: var(--card-background);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      color: var(--text-color);
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 1rem 0.5rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .message {
      max-width: 85%;
      padding: 0.75rem 1rem;
      border-radius: 18px;
      line-height: 1.6;
      word-wrap: break-word;
      position: relative;
      animation: fadeIn 0.5s ease-in-out;
    }

    .message.user {
        align-self: flex-end;
        background: var(--accent-color);
        color: white;
        border-top-right-radius: 4px;
    }
    .message.agent {
        align-self: flex-start;
        background: var(--card-background);
        border-top-left-radius: 4px;
    }

    .message.agent h1, .message.agent h2, .message.agent h3 { margin-top: 0.5em; margin-bottom: 0.25em; line-height: 1.2; }
    .message.agent p:last-child { margin-bottom: 0; }
    .message.agent ul, .message.agent ol { padding-inline-start: 20px; }
    .message.agent code { background-color: var(--background-color); padding: 0.2em 0.4em; border-radius: 4px; font-size: 0.9em; }
    .message.agent pre { background: var(--background-color); padding: 0.75em; border-radius: 8px; overflow-x: auto; }
    .message.agent a { color: var(--accent-color); text-decoration: none; }
    .message.agent a:hover { text-decoration: underline; }

    .copy-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      background: #333;
      border: 1px solid var(--border-color);
      color: var(--muted-text);
      border-radius: 8px;
      width: 32px;
      height: 32px;
      cursor: pointer;
      opacity: 0;
      transition: opacity 0.2s, background-color 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .message.agent:hover .copy-btn { opacity: 1; }
    .copy-btn:hover { background: #444; color: var(--text-color); }
    .copy-btn svg { width: 16px; height: 16px; }

    #input-form {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      background: var(--card-background);
      padding: 0.5rem;
      border-radius: 12px;
      margin-top: 1rem;
    }
    #query-input {
      flex: 1;
      padding: 0.75rem;
      background: transparent;
      border: none;
      outline: none;
      color: var(--text-color);
      font-size: 1em;
      font-family: 'Inter', sans-serif;
    }
    #send-btn {
      background: var(--button-background);
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      font-weight: bold;
      width: 44px;
      height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.2s;
    }
    #send-btn:disabled { background: var(--border-color); cursor: not-allowed; }
    #send-btn:not(:disabled):hover { background: var(--button-hover-background); }
    #send-btn svg { width: 20px; height: 20px; }

    #typing-indicator {
        display: flex;
        align-items: center;
        gap: 5px;
        padding: 0.5rem;
        opacity: 0;
        transition: opacity 0.3s;
    }
    #typing-indicator .dot {
        width: 8px;
        height: 8px;
        background-color: var(--muted-text);
        border-radius: 50%;
        animation: bounce 1.4s infinite ease-in-out both;
    }
    #typing-indicator .dot:nth-child(1) { animation-delay: -0.32s; }
    #typing-indicator .dot:nth-child(2) { animation-delay: -0.16s; }

    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1.0); }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <header>
      <select id="agent-select" name="agent">
        {% for a in agents %}
          <option value="{{ a }}" {% if a == agent %}selected{% endif %}>{{ a }}</option>
        {% endfor %}
      </select>
    </header>

    <div id="messages"></div>

    <div id="typing-indicator">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>

    <form id="input-form" onsubmit="return sendMessage(event)">
      <input type="text" name="query" id="query-input" autocomplete="off" placeholder="Ask RAGneticâ€¦"/>
      <button type="submit" id="send-btn" disabled>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M3.478 2.405a.75.75 0 00-.926.94l2.432 7.905H13.5a.75.75 0 010 1.5H4.984l-2.432 7.905a.75.75 0 00.926.94 60.519 60.519 0 0018.445-8.986.75.75 0 000-1.218A60.517 60.517 0 003.478 2.405z" /></svg>
      </button>
    </form>
  </div>

  <script>
    let socket = null;
    let agent = document.getElementById('agent-select').value;
    let user_id = "";
    let thread_id = "";

    const agentSelect = document.getElementById('agent-select');
    const messagesDiv = document.getElementById('messages');
    const inputField = document.getElementById('query-input');
    const sendButton = document.getElementById('send-btn');
    const typingIndicator = document.getElementById('typing-indicator');

    const copyIconSVG = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M7.5 3a.75.75 0 00-.75.75v13.5a.75.75 0 00.75.75h9a.75.75 0 00.75-.75V3.75A.75.75 0 0016.5 3h-9zM8.25 4.5h7.5v12h-7.5V4.5z" /><path d="M6 1.5a.75.75 0 00-.75.75V16.5a.75.75 0 00.75.75h.008a.75.75 0 00.75-.75V2.25A.75.75 0 006.008 1.5H6z" /></svg>`;
    const copiedIconSVG = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path fill-rule="evenodd" d="M19.916 4.626a.75.75 0 01.208 1.04l-9 13.5a.75.75 0 01-1.154.114l-6-6a.75.75 0 011.06-1.06l5.353 5.353 8.493-12.739a.75.75 0 011.04-.208z" clip-rule="evenodd" /></svg>`;

    function openWebSocket() {
      socket = new WebSocket(`ws://${location.host}/ws`);
      socket.onopen = () => { sendButton.disabled = false; };
      socket.onmessage = (event) => {
        const data = JSON.parse(event.data);
        if (data.token) {
            typingIndicator.style.opacity = '0';
            appendAgentToken(data.token);
        }
        if (data.done) {
            typingIndicator.style.opacity = '0';
            user_id = data.user_id;
            thread_id = data.thread_id;
        }
      };
      socket.onclose = () => { sendButton.disabled = true; };
      socket.onerror = (error) => { console.error("WebSocket Error:", error); };
    }

    function sendMessage(event) {
      event.preventDefault();
      const query = inputField.value.trim();
      if (!query || socket.readyState !== WebSocket.OPEN) return;
      appendUserMessage(query);
      typingIndicator.style.opacity = '1';
      socket.send(JSON.stringify({ agent, user_id, thread_id, query }));
      inputField.value = '';
      inputField.focus();
    }

    function appendUserMessage(text) {
      const messageBubble = document.createElement('div');
      messageBubble.className = 'message user';
      messageBubble.textContent = text;
      messagesDiv.appendChild(messageBubble);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function appendAgentToken(token) {
        let last = messagesDiv.lastElementChild;

        if (!last || !last.classList.contains('agent')) {
            const bubble = document.createElement('div');
            bubble.className = 'message agent';
            bubble.dataset.rawMarkdown = '';

            const copyBtn = document.createElement('button');
            copyBtn.className = 'copy-btn';
            copyBtn.innerHTML = copyIconSVG;
            copyBtn.onclick = (e) => {
                const btn = e.currentTarget;
                const contentToCopy = btn.closest('.message.agent').dataset.rawMarkdown;
                navigator.clipboard.writeText(contentToCopy).then(() => {
                    btn.innerHTML = copiedIconSVG;
                    setTimeout(() => { btn.innerHTML = copyIconSVG; }, 2000);
                });
            };
            bubble.appendChild(copyBtn);
            messagesDiv.appendChild(bubble);
            last = bubble;
        }

        last.dataset.rawMarkdown += token;

        // Temporarily remove button to prevent it from being overwritten by marked.parse
        const copyBtn = last.querySelector('.copy-btn');
        if (copyBtn) last.removeChild(copyBtn);

        last.innerHTML = marked.parse(last.dataset.rawMarkdown);

        // Add the button back in
        if (copyBtn) last.appendChild(copyBtn);

        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    agentSelect.addEventListener('change', () => {
      agent = agentSelect.value;
      user_id = "";
      thread_id = "";
      messagesDiv.innerHTML = "";
    });

    openWebSocket();
  </script>
</body>
</html>
