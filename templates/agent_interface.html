<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RAGnetic Chat</title>
  <script src="https://unpkg.com/htmx.org@1.9.2"></script>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      background: #121212;
      color: #e0e0e0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      max-width: 800px;
      width: 100%;
      margin: auto;
      padding: 1rem;
    }

    header {
      margin-bottom: 0.5rem;
    }
    #agent-select {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
      background: #1e1e1e;
      border: 1px solid #333;
      border-radius: 4px;
      color: #e0e0e0;
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      background: #1e1e1e;
      border: 1px solid #333;
      border-radius: 8px;
      margin-bottom: 0.5rem;
      display: flex;
      flex-direction: column;
    }
    .message {
      max-width: 80%;
      padding: 0.5rem 0.75rem;
      margin: 0.25rem 0;
      border-radius: 12px;
      line-height: 1.4;
      word-wrap: break-word;
    }
    .message.user {
      align-self: flex-end;
      background: #333;
      text-align: right;
    }
    .message.agent {
      align-self: flex-start;
      background: #233;
    }

    #input-bar {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      background: #1e1e1e;
      padding: 0.5rem;
      border-top: 1px solid #333;
      position: sticky;
      bottom: 0;
      border-radius: 0 0 8px 8px;
    }
    #query-input {
      flex: 1;
      padding: 0.5rem;
      background: #121212;
      border: 1px solid #333;
      border-radius: 4px;
      color: #e0e0e0;
    }
    #send-btn {
      padding: 0.5rem 1rem;
      background: #635DFF;
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
    #send-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <header>
      <label for="agent-select">Choose Agent:</label>
      <select id="agent-select" name="agent">
        {% for a in agents %}
          <option value="{{ a }}" {% if a == agent %}selected{% endif %}>{{ a }}</option>
        {% endfor %}
      </select>
    </header>

    <div id="messages"></div>

    <form id="chat-form" onsubmit="return sendMessage(event)">
      <div id="input-bar">
        <input
          type="text"
          name="query"
          id="query-input"
          autocomplete="off"
          placeholder="Type your questionâ€¦"
          onkeydown="if(event.key==='Enter'){ event.preventDefault(); document.getElementById('send-btn').click(); }"
        />
        <button type="submit" id="send-btn">Send</button>
      </div>
    </form>
  </div>

  <script>
    let socket = null;
    let agent     = "{{ agent }}";
    let user_id   = "{{ user_id }}";
    let thread_id = "{{ thread_id }}";

    const agentSelect = document.getElementById('agent-select');
    const messagesDiv = document.getElementById('messages');
    const inputField = document.getElementById('query-input');

    function openWebSocket() {
      socket = new WebSocket(`ws://${location.host}/ws`);

      socket.onopen = () => {
        console.log("WebSocket connected");
        document.getElementById('send-btn').disabled = false;
      };

      socket.onmessage = (event) => {
        const data = JSON.parse(event.data);
        if (data.token) {
          appendAgentToken(data.token);
        }
        if (data.done) {
          appendAgentToken("\n");
        }
      };

      socket.onclose = () => {
        console.log("WebSocket disconnected");
        document.getElementById('send-btn').disabled = true;
      };
    }

    function sendMessage(event) {
      event.preventDefault();

      const query = inputField.value.trim();
      if (!query || socket.readyState !== WebSocket.OPEN) return false;

      appendUserMessage(query);

      socket.send(JSON.stringify({
        agent: agent,
        user_id: user_id,
        thread_id: thread_id,
        query: query
      }));

      inputField.value = '';
      inputField.focus();
      return false;
    }

    function appendUserMessage(text) {
      const bubble = document.createElement('div');
      bubble.textContent = text;
      bubble.className = 'message user';
      messagesDiv.appendChild(bubble);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function appendAgentToken(token) {
      let last = messagesDiv.lastElementChild;
      if (!last || !last.classList.contains('agent')) {
        const bubble = document.createElement('div');
        bubble.className = 'message agent';
        bubble.textContent = '';
        messagesDiv.appendChild(bubble);
        last = bubble;
      }
      last.textContent += token;
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    // Switch agent resets state
    agentSelect.addEventListener('change', () => {
      agent = agentSelect.value;
      user_id = "";
      thread_id = "";
      messagesDiv.innerHTML = "";
    });

    openWebSocket();
  </script>
</body>
</html>
