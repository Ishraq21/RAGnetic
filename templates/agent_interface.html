<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RAGnetic Chat</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      background: #121212;
      color: #e0e0e0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      max-width: 800px;
      width: 100%;
      margin: auto;
      padding: 1rem;
    }
    header { margin-bottom: 0.5rem; }
    #agent-select {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
      background: #1e1e1e;
      border: 1px solid #333;
      border-radius: 4px;
      color: #e0e0e0;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      background: #1e1e1e;
      border: 1px solid #333;
      border-radius: 8px;
      margin-bottom: 0.5rem;
      display: flex;
      flex-direction: column;
    }
    .message {
      max-width: 80%;
      padding: 0.5rem 0.75rem;
      margin: 0.25rem 0;
      border-radius: 12px;
      line-height: 1.5;
      word-wrap: break-word;
    }
    .message.user { align-self: flex-end; background: #333; }
    .message.agent { align-self: flex-start; background: #2a3a3a; }

    /* Styles for rendered Markdown */
    .message.agent h1, .message.agent h2, .message.agent h3 { margin-top: 0.5em; margin-bottom: 0.25em; line-height: 1.2; }
    .message.agent p { margin: 0 0 0.5em 0; }
    .message.agent ul, .message.agent ol { padding-inline-start: 20px; margin-bottom: 0.5em; }
    .message.agent li { margin-bottom: 0.2em; }
    .message.agent code { background-color: #121212; padding: 0.1em 0.3em; border-radius: 4px; font-family: "Courier New", Courier, monospace; }
    .message.agent pre { background: #121212; padding: 0.5em; border-radius: 4px; overflow-x: auto; }
    .message.agent pre code { padding: 0; }
    .message.agent a { color: #87CEEB; }

    #input-bar { display: flex; align-items: center; gap: 0.5rem; }
    #query-input {
      flex: 1; padding: 0.5rem; background: #121212; border: 1px solid #333;
      border-radius: 4px; color: #e0e0e0; font-size: 1em;
    }
    #send-btn {
      padding: 0.5rem 1rem; background: #635DFF; border: none; border-radius: 4px;
      color: white; cursor: pointer; font-weight: bold;
    }
    #send-btn:disabled { opacity: 0.6; cursor: not-allowed; }
  </style>
</head>
<body>
  <div id="chat-container">
    <header>
      <label for="agent-select">Choose Agent:</label>
      <select id="agent-select" name="agent">
        {% for a in agents %}
          <option value="{{ a }}" {% if a == agent %}selected{% endif %}>{{ a }}</option>
        {% endfor %}
      </select>
    </header>

    <div id="messages"></div>

    <form id="chat-form" onsubmit="return sendMessage(event)">
      <div id="input-bar">
        <input type="text" name="query" id="query-input" autocomplete="off" placeholder="Type your questionâ€¦"/>
        <button type="submit" id="send-btn" disabled>Send</button>
      </div>
    </form>
  </div>

  <script>
    let socket = null;
    let agent = document.getElementById('agent-select').value;
    let user_id = "";
    let thread_id = "";

    const agentSelect = document.getElementById('agent-select');
    const messagesDiv = document.getElementById('messages');
    const inputField = document.getElementById('query-input');
    const sendButton = document.getElementById('send-btn');

    function openWebSocket() {
      socket = new WebSocket(`ws://${location.host}/ws`);
      socket.onopen = () => { console.log("WebSocket connected"); sendButton.disabled = false; };
      socket.onmessage = (event) => {
        const data = JSON.parse(event.data);
        if (data.token) { appendAgentToken(data.token); }
        if (data.done) {
          user_id = data.user_id;
          thread_id = data.thread_id;
        }
      };
      socket.onclose = () => { console.log("WebSocket disconnected"); sendButton.disabled = true; };
      socket.onerror = (error) => { console.error("WebSocket Error:", error); };
    }

    function sendMessage(event) {
      event.preventDefault();
      const query = inputField.value.trim();
      if (!query || socket.readyState !== WebSocket.OPEN) return;
      appendUserMessage(query);
      socket.send(JSON.stringify({ agent: agent, user_id: user_id, thread_id: thread_id, query: query }));
      inputField.value = '';
      inputField.focus();
    }

    function appendUserMessage(text) {
      const bubble = document.createElement('div');
      bubble.textContent = text;
      bubble.className = 'message user';
      messagesDiv.appendChild(bubble);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    // 2. Update this function to render Markdown
    function appendAgentToken(token) {
        let last = messagesDiv.lastElementChild;

        // Create a new agent message bubble if the last one was from the user
        if (!last || !last.classList.contains('agent')) {
            const bubble = document.createElement('div');
            bubble.className = 'message agent';
            // Use a data attribute to store the raw markdown content
            bubble.dataset.rawMarkdown = '';
            messagesDiv.appendChild(bubble);
            last = bubble;
        }

        // Append the new token to our raw markdown string
        last.dataset.rawMarkdown += token;
        last.innerHTML = marked.parse(last.dataset.rawMarkdown);

        // Scroll to the bottom
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    agentSelect.addEventListener('change', () => {
      agent = agentSelect.value;
      user_id = "";
      thread_id = "";
      messagesDiv.innerHTML = "<div>Switched to agent: <strong>" + agent + "</strong></div>";
    });

    openWebSocket();
  </script>
</body>
</html>
