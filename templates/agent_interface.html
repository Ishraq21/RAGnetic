<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RAGnetic Chat</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      background: #121212;
      color: #e0e0e0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      max-width: 800px;
      width: 100%;
      margin: auto;
      padding: 1rem;
    }
    header { margin-bottom: 0.5rem; }
    #agent-select {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
      background: #1e1e1e;
      border: 1px solid #333;
      border-radius: 4px;
      color: #e0e0e0;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      background: #1e1e1e;
      border: 1px solid #333;
      border-radius: 8px;
      margin-bottom: 0.5rem;
      display: flex;
      flex-direction: column;
    }
    .message {
      max-width: 80%;
      padding: 0.5rem 0.75rem;
      margin: 0.25rem 0;
      border-radius: 12px;
      line-height: 1.5;
      word-wrap: break-word;
    }
    .message.user { align-self: flex-end; background: #333; }
    /* --- Refinement: Added position:relative for copy button --- */
    .message.agent {
      align-self: flex-start;
      background: #2a3a3a;
      position: relative;
    }

    /* Styles for rendered Markdown */
    .message.agent h1, .message.agent h2, .message.agent h3 { margin-top: 0.5em; margin-bottom: 0.25em; line-height: 1.2; }
    .message.agent p { margin: 0 0 0.5em 0; }
    .message.agent ul, .message.agent ol { padding-inline-start: 20px; margin-bottom: 0.5em; }
    .message.agent li { margin-bottom: 0.2em; }
    .message.agent code { background-color: #121212; padding: 0.1em 0.3em; border-radius: 4px; font-family: "Courier New", Courier, monospace; }
    .message.agent pre { background: #121212; padding: 0.5em; border-radius: 4px; overflow-x: auto; }
    .message.agent pre code { padding: 0; }
    .message.agent a { color: #87CEEB; }

    /* --- Refinement: Styles for copy button --- */
    .copy-btn {
      position: absolute;
      top: 5px;
      right: 5px;
      background: #333;
      color: #e0e0e0;
      border: none;
      border-radius: 4px;
      padding: 3px 6px;
      cursor: pointer;
      opacity: 0;
      transition: opacity 0.2s;
      font-size: 0.8em;
    }
    .message.agent:hover .copy-btn {
      opacity: 1;
    }

    #input-bar { display: flex; align-items: center; gap: 0.5rem; }
    #query-input {
      flex: 1; padding: 0.5rem; background: #121212; border: 1px solid #333;
      border-radius: 4px; color: #e0e0e0; font-size: 1em;
    }
    #send-btn {
      padding: 0.5rem 1rem; background: #635DFF; border: none; border-radius: 4px;
      color: white; cursor: pointer; font-weight: bold;
    }
    #send-btn:disabled { opacity: 0.6; cursor: not-allowed; }
  </style>
</head>
<body>
  <div id="chat-container">
    <header>
      <label for="agent-select">Choose Agent:</label>
      <select id="agent-select" name="agent">
        {% for a in agents %}
          <option value="{{ a }}" {% if a == agent %}selected{% endif %}>{{ a }}</option>
        {% endfor %}
      </select>
    </header>

    <div id="messages"></div>

    <div id="typing-indicator" style="display: none; padding: 0 0.5rem 0.5rem; color: #888;">
      Agent is typing...
    </div>

    <form id="chat-form" onsubmit="return sendMessage(event)">
      <div id="input-bar">
        <input type="text" name="query" id="query-input" autocomplete="off" placeholder="Type your questionâ€¦"/>
        <button type="submit" id="send-btn" disabled>Send</button>
      </div>
    </form>
  </div>

  <script>
    let socket = null;
    let agent = document.getElementById('agent-select').value;
    let user_id = "";
    let thread_id = "";

    const agentSelect = document.getElementById('agent-select');
    const messagesDiv = document.getElementById('messages');
    const inputField = document.getElementById('query-input');
    const sendButton = document.getElementById('send-btn');
    const typingIndicator = document.getElementById('typing-indicator');

    function openWebSocket() {
      socket = new WebSocket(`ws://${location.host}/ws`);
      socket.onopen = () => { console.log("WebSocket connected"); sendButton.disabled = false; };
      socket.onmessage = (event) => {
        const data = JSON.parse(event.data);

        // --- Refinement: Hide indicator when first token arrives ---
        if (data.token) {
            typingIndicator.style.display = 'none';
            appendAgentToken(data.token);
        }
        if (data.done) {
            typingIndicator.style.display = 'none';
            user_id = data.user_id;
            thread_id = data.thread_id;
        }
      };
      socket.onclose = () => { console.log("WebSocket disconnected"); sendButton.disabled = true; };
      socket.onerror = (error) => { console.error("WebSocket Error:", error); };
    }

    function sendMessage(event) {
      event.preventDefault();
      const query = inputField.value.trim();
      if (!query || socket.readyState !== WebSocket.OPEN) return;
      appendUserMessage(query);

      // --- Refinement: Show indicator on send ---
      typingIndicator.style.display = 'block';

      socket.send(JSON.stringify({ agent: agent, user_id: user_id, thread_id: thread_id, query: query }));
      inputField.value = '';
      inputField.focus();
    }

    function appendUserMessage(text) {
      const bubble = document.createElement('div');
      bubble.textContent = text;
      bubble.className = 'message user';
      messagesDiv.appendChild(bubble);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function appendAgentToken(token) {
        let last = messagesDiv.lastElementChild;

        // Create a new agent message bubble if needed
        if (!last || !last.classList.contains('agent')) {
            const bubble = document.createElement('div');
            bubble.className = 'message agent';
            bubble.dataset.rawMarkdown = '';

            // --- Refinement: Create and add the copy button ---
            const copyBtn = document.createElement('button');
            copyBtn.textContent = 'Copy';
            copyBtn.className = 'copy-btn';
            copyBtn.onclick = (e) => {
                const contentToCopy = e.target.parentElement.dataset.rawMarkdown;
                navigator.clipboard.writeText(contentToCopy).then(() => {
                    e.target.textContent = 'Copied!';
                    setTimeout(() => { e.target.textContent = 'Copy'; }, 2000);
                });
            };
            bubble.appendChild(copyBtn);

            // Create a container for the markdown content
            const contentDiv = document.createElement('div');
            contentDiv.className = 'content';
            bubble.appendChild(contentDiv);

            messagesDiv.appendChild(bubble);
            last = bubble;
        }

        // Append new token and re-render markdown
        last.dataset.rawMarkdown += token;
        const contentDiv = last.querySelector('.content');
        if (contentDiv) {
            contentDiv.innerHTML = marked.parse(last.dataset.rawMarkdown);
        }

        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    agentSelect.addEventListener('change', () => {
      agent = agent.value;
      user_id = "";
      thread_id = "";
      messagesDiv.innerHTML = "<div>Switched to agent: <strong>" + agent + "</strong></div>";
    });

    openWebSocket();
  </script>
</body>
</html>
